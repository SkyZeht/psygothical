<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psygothical - Годовщина магазина</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .frame {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            max-width: 1000px;
            text-align: center;
        }

        .frame h1 {
            font-size: 3em;
            color: #000;
            margin-bottom: 20px;
            font-family: 'Sacramento', cursive;
        }

        .text-content {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 30px;
            max-width: 900px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #fff;
            padding: 15px 40px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
        }

        .footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="d6.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <div class="content">
        <div class="frame">
            <h1>Добро пожаловать на сайт</h1>
            <div class="text-content">
                18 июля — дата, которая навсегда останется в истории вашего бренда!
            </div>
            <div class="button-container">
                <a href="https://www.instagram.com/psygothical/?hl=ru" class="button">Перейти в магазин</a>
                <a href="pullover.html" class="button">Перейти к вещам</a>
                <a href="birthday.html" class="button">Перейти к поздравлению</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 Psygothical.Все права защищены</p>
    </div>
</body>
</html>
